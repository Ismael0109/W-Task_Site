<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styleBanner.css">
  <style>
    body {
      background-color: #5e202b;
      background-image: url(''); /* adicione um padrão ou imagem aqui se desejar */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-wrapper {
      background-color: rgba(124, 51, 60, 0.5);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 900px;
      color: #fff;
      z-index: 1;
      opacity: 1;
    }

    .form-label {
      font-weight: bold;
    }

    .form-control, .form-select, textarea {
      border-radius: 20px;
      background-color: #4a1e25;
      color: #fff;
      border: none;
    }

    .form-control:focus{
      background-color: #4a1e25;
      color: #fff;
    }
    .form-control::placeholder{
      color: #fff;
      opacity: 0.5;

    }

    textarea.form-control {
      resize: none;
    }

    .btn-enviar {
      background-color: #e8d3c2;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      padding: 10px 30px;
      transition: 0.3s;
    }

    .btn-enviar:hover {
      background-color: #d2b6a5;
    }



  </style>
</head>
<body id="banner">
  <div class="form-wrapper">
    <form class="row g-4">
      <!-- Coluna Esquerda -->
      <div class="col-md-6">
        <label class="form-label">Nome da Empresa*</label>

        <input type="text" class="form-control" placeholder="Digite aqui"/>

        <label class="form-label mt-3">CNPJ*</label>
        <input type="text" class="form-control" placeholder="XX.XXX.XXX/0001-XX" style="color: #fff"/>

        <label class="form-label mt-3">Tipo de Empresa:</label>
        <select class="form-select">
          <option selected>Selecione</option>
          <option>E-Commerce</option>
          <option>Instituição de Ensino</option>
          <option>Outro Tipo</option>
        </select>

        <label class="form-label mt-3"> Outro Tipo de Empresa:</label>
        <input type="text" class="form-control" placeholder="Digite Aqui" />
      </div>

      <!-- Coluna Direita -->
      <div class="col-md-6 d-flex flex-column justify-content-between">
        <div>
          <label class="form-label">Nome da Empresa*</label>
          <textarea class="form-control" rows="7" placeholder="Descreva o problema ou ideia"></textarea>
        </div>
        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-enviar">ENVIAR</button>
        </div>
      </div>
    </form>
  </div>
  <script src="BannerHexagonos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
